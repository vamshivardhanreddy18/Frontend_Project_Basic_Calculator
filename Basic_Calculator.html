<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="2px" cellpadding="5px">
        <tr>
            <td colspan="4"><input type="text" placeholder="0" id="screen"></td>
        </tr>
        <tr>
            <td><button id="AC" onclick="ac()">AC</button></td>
            <td><button id="CE" onclick="ce()">CE</button></td>
            <td><button class="btn">%</button></td>
            <td><button class="btn">/</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btn">+</button></td>
        </tr>
        <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn">*</button></td>
        </tr>
        <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">00</button></td>
            <td><button class="btn">.</button></td>
            <td><button id="eql" onclick="equal()">=</button></td>
        </tr>
    </table>
</body>
<script>
    f=document.getElementById('screen').value
    function ac()
    {
        document.getElementById('screen').value=null
    }
    function ce()
    {
        r=document.getElementById('screen')
        r.value=r.value.slice(0,-1)
    }
    function equal()
    {
        q=document.getElementById('screen')
        q.value=eval(q.value)
    }
    let a=document.getElementById('screen')
    let b=document.getElementsByClassName('btn')
    console.log(a);
    console.log(b);
    // console.log(b[0].innerHTML);
    for(let i=0; i<b.length; i++)
    {
        b[i].addEventListener('click', () =>
        {
            a.value=a.value+b[i].innerHTML

        })
        
    }


</script>
</html>
